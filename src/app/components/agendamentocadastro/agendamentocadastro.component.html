<div class="container">
    <form class="form mat-elevation-z8" (ngSubmit)="criarAgendamento()">
      <h1>Agendar Serviço</h1>
  
      <img src="assets/img/agenda.svg" alt="Imagem de um agenda">
  
      <mat-form-field class="full-width" appearance="fill">
        <mat-label>Dia do atendimento</mat-label>
        <input required matInput [matDatepicker]="picker" [(ngModel)]="dia" [formControl]="validarDia">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
  
      <mat-form-field class="full-width" appearance="fill">
        <mat-label>Observação</mat-label>
        <input required matInput name="observacao" [(ngModel)]="observacao" [formControl]="validarObservacao">
        <mat-icon matSuffix>access_time</mat-icon>
      </mat-form-field>
  
      <h1>Tipo</h1>
      <section class="section">
        <mat-radio-group class="margin" [(ngModel)]="tipo" [formControl]="validarTipo">
          <mat-radio-button value="Banho">Banho</mat-radio-button>
          <mat-radio-button value="Tosa">Tosa</mat-radio-button>
          <mat-radio-button value="BanhoETosa">Banho e tosa</mat-radio-button>
        </mat-radio-group>
      </section>
  
      <button type="submit" class="full-width mat-elevation-z4 color" mat-raised-button [disabled]="!validaCampos()">Fazer agendamento</button>
      <button type="button" (click)="voltar()" class="full-width mat-elevation-z4" mat-raised-button>Voltar</button>
    </form>
</div>
