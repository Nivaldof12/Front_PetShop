<form class="form mat-elevation-z8" (ngSubmit)="cadastrarAgendamento()" #form="ngForm">
  <h1>Agendar Servi√ßo</h1>

  <img src="assets/img/agenda.svg" alt="Imagem de um agenda">

  <mat-form-field class="full-width" appearance="fill">
    <mat-label>Dia do atendimento:</mat-label>
    <input required matInput [matDatepicker]="picker" [(ngModel)]="agendamento.dia" name="dia">
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>

  <mat-form-field class="full-width" appearance="fill">
    <mat-label>Marcar para as:</mat-label>
    <input required matInput name="observacao" [(ngModel)]="agendamento.observacao" name="observacao">
    <mat-icon matSuffix>access_time</mat-icon>
  </mat-form-field>

  <mat-form-field class="full-width" appearance="fill">
    <mat-label>Agendamento para o Pet:</mat-label>
    <mat-select required [(ngModel)]="agendamento.perfilPet.id" name="perfilPetId">
      <mat-option *ngFor="let perfilPet of perfilPets" [value]="perfilPet.id">
          {{ perfilPet.nome }}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <h1>Tipo:</h1>
  <section class="section">
    <mat-radio-group class="margin" [(ngModel)]="agendamento.tipo" name="tipo">
      <mat-radio-button value="Banho">Banho</mat-radio-button>
      <mat-radio-button value="Tosa">Tosa</mat-radio-button>
      <mat-radio-button value="Banho e Tosa">Banho e tosa</mat-radio-button>
    </mat-radio-group>
  </section>

  <button type="submit" class="full-width mat-elevation-z4 color" mat-raised-button>Fazer agendamento</button>
  <button type="button" (click)="voltar()" class="full-width mat-elevation-z4" mat-raised-button>Voltar</button>
</form>
