<mat-drawer-container class="container" autosize>
    <mat-drawer #drawer class="sidenav" mode="side">
        <img src="assets/img/menulateral.svg" alt="Imagem Petshop">
        <mat-nav-list class="nav-list">
            <a mat-list-item routerLink="home">
                <i class="material-icons">home</i>
                Home
            </a>
            <a mat-list-item routerLink="perfilusuario">
                <i class="material-icons">person</i>
                Perfil Usuário
            </a>
            <a mat-list-item routerLink="perfilpet">
                <i class="material-icons">pets</i>
                Perfil Pet
            </a>
            <a mat-list-item routerLink="agendamento">
                <i class="material-icons">calendar_today</i>
                Agendar Serviço
            </a>
            <!-- Verifica se o usuário logado é um administrador -->
            <ng-container *ngIf="usuarioLogado?.admin">
                <a mat-list-item routerLink="admin">
                    <i class="material-icons">supervised_user_circle</i>
                    Usuarios
                </a>
            </ng-container>
            <a mat-list-item (click)="logout()">
                <i class="material-icons">logout</i>
                Logout
            </a>
        </mat-nav-list>
    </mat-drawer>
  
    <div class="sidenav-content">
      <app-header></app-header>  
      <button class="menu mat-elevation-z8" (click)="drawer.toggle()" mat-icon-button>
        <mat-icon>menu</mat-icon>
      </button>
      <router-outlet></router-outlet>
    </div>
  
  </mat-drawer-container>
