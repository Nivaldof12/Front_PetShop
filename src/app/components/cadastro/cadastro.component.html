<div class="container">
    <form class="form mat-elevation-z8" (submit)="cadastrarUsuario()">
        <h1>Cadastrar Usu√°rio</h1>

        <mat-form-field class="full-width" appearance="fill">
            <mat-label>Nome</mat-label>
            <input required matInput name="nome" placeholder="exemplo: Pedro Henrique" [(ngModel)]="nome" [formControl]="validarnome">
            <mat-icon matSuffix>person</mat-icon>
        </mat-form-field>

        <mat-form-field class="full-width" appearance="fill">
            <mat-label>E-mail</mat-label>
            <input required matInput name="email" placeholder="exemplo: email@exemplo.com" [(ngModel)]="email" [formControl]="validaremail">
            <mat-icon matSuffix>mail</mat-icon>
        </mat-form-field>

        <mat-form-field class="full-width" appearance="fill">
            <mat-label>Senha</mat-label>
            <input required matInput type="password" name="senha" placeholder="exemplo: senha123" [(ngModel)]="senha" [formControl]="validarsenha">
            <mat-icon matSuffix>password</mat-icon>
        </mat-form-field>

        <mat-form-field class="full-width" appearance="fill">
            <mat-label>Celular</mat-label>
            <input required matInput name="celular" placeholder="exemplo: 81994685930" [(ngModel)]="celular" [formControl]="validarcelular">
            <mat-icon matSuffix>call</mat-icon>
        </mat-form-field>

        <button type="submit" class="full-width mat-elevation-z4 color" mat-raised-button [disabled]="!validaCampos()">Cadastrar</button>
        <button (click)="voltar()" class="full-width mat-elevation-z4" mat-raised-button>Voltar</button>
    </form>
</div>
