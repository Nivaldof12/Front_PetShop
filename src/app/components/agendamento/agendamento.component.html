<div class="container">
    <button class="cadastrar-agendamento-btn" (click)="cadastroagendamento()">Cadastrar Agendamento</button>
  </div>

  <div *ngIf="agendamentos.length > 0">
    <mat-card class="card mat-elevation-z4" *ngFor="let agendamento of agendamentos">
      <mat-card-header>
        <mat-card-title>Agendamento realizado</mat-card-title>
        <mat-card-subtitle>Detalhes:</mat-card-subtitle>
      </mat-card-header>
      <img mat-card-image src="assets/img/agendamentofeito.svg" alt="Agendamento feito">
      <mat-card-content>
        <p>
          <strong>PerfilPet ID:</strong> <br>
          <strong>Dia do atendimento:</strong> {{ agendamento.dia | date:'dd/MM/yyyy' }} <br>
          <strong>Tipo:</strong> {{ agendamento.tipo }} <br>
          <strong>Observação:</strong> {{ agendamento.observacao }}
        </p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button (click)="excluirAgendamento(agendamento.id)">Excluir agendamento</button>
      </mat-card-actions>
    </mat-card>
  </div>
