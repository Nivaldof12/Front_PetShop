<div class="container">
    <form class="form mat-elevation-z8" (ngSubmit)="incluirPerfilPet()">
      <h1>Editar Perfil</h1>
  
      <img src="assets/img/cadastrarpet.svg" alt="Imagem de um pet">
  
      <mat-form-field class="full-width" appearance="fill">
        <mat-label>Nome</mat-label>
        <input required matInput name="nome" placeholder="exemplo: Zeus" [(ngModel)]="nome" [formControl]="validarnome">
        <mat-icon matSuffix>pets</mat-icon>
      </mat-form-field>
  
      <mat-form-field class="full-width" appearance="fill">
        <mat-label>RaÃ§a</mat-label>
        <input required matInput name="raca" placeholder="exemplo: shih tzu" [(ngModel)]="raca" [formControl]="validarraca">
        <mat-icon matSuffix>fingerprint</mat-icon>
      </mat-form-field>
  
      <mat-form-field class="full-width" appearance="fill">
        <mat-label>Idade</mat-label>
        <input required matInput name="idade" placeholder="exemplo: 1" [(ngModel)]="idade" [formControl]="validaridade">
        <mat-icon matSuffix>comment</mat-icon>
      </mat-form-field>
  
      <button type="submit" class="full-width mat-elevation-z4 color" mat-raised-button [disabled]="!validaCampos()">Cadastrar Pet</button>
      <button (click)="voltar()" class="full-width mat-elevation-z4" mat-raised-button>Voltar</button>
    </form>
  </div>
