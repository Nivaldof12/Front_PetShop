<div class="container">
    <form class="form mat-elevation-z8">

        <h1>Pets - Petshop</h1>

        <img src="assets/img/login.svg" alt="Imagem login">

        <mat-form-field class="full-width" appearance="fill">
          <mat-label>E-mail</mat-label>
          <input [formControl]="email" required [(ngModel)]="creds.email" name="email" matInput placeholder="Ex: nome@exemplo.com">
        </mat-form-field>
      
        <mat-form-field class="full-width" appearance="fill">
            <mat-label>Senha</mat-label>
            <input [formControl]="senha" required [(ngModel)]="creds.senha" name="senha" type="password" matInput placeholder="Ex: senha123">
          </mat-form-field>

          <button [disabled]="!validaCampos()" class="full-width mat-elevation-z4 color" mat-raised-button>Login</button>
          <button class="full-width mat-elevation-z4" mat-raised-button>Cadastro</button>
      </form>    
</div>
